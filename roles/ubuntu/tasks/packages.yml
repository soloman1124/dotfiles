---
- name: install apt packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - awscli
    - coreutils
    - grc
    - siege
    - tig
    - vim
    - curl
    - htop

- name: install oh-my-zsh
  include_tasks: oh_my_zsh.yml

- name: install whalebrew with related tools
  include_tasks: whalebrew.yml

- name: vim setup
  include_tasks: vim.yml

- name: git setup
  include_tasks: git.yml
