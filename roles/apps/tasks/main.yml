---
- name: use homebrew cask versions
  homebrew_tap: tap=caskroom/versions state=present

- name: install common apps
  homebrew_cask: name={{ item }} state=present
  with_items:
    - alfred
    - atom
    - calibre
    - dropbox
    - firefox
    - gitter
    - google-chrome
    - mplayerx
    - thunder
    - ynab
    - docker

- name: install fonts
  include: fonts.yml

- name: install atom
  include: atom.yml

- name: install iterm2
  include: iterm2.yml
